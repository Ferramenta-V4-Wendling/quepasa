  /send:
    post:
      consumes:
      - application/json
      description: |-
        Send text, file, poll, or any type of message to WhatsApp. Supports polls with JSON format in text field. For /sendencoded route, use 'content' field with base64 encoded file data.

        **Poll Example:**
        ```json
        {
        "chatId": "5511999999999@s.whatsapp.net",
        "poll": {
        "question": "What programming languages do you know?",
        "options": ["JavaScript", "Python", "Go", "Java", "C#", "Ruby"],
        "selections": 3
        }
        }
        ```
      parameters:
      - description: Send request body (use 'content' field for base64 encoded files,
          'url' for file URL, 'poll' for poll JSON)
        in: body
        name: request
        schema:
          properties:
            chatId:
              type: string
            content:
              type: string
            fileName:
              type: string
            poll:
              properties:
                options:
                  items:
                    type: string
                  type: array
                question:
                  type: string
                selections:
                  type: integer
              type: object
            text:
              type: string
            url:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_nocodeleaks_quepasa_models.QpSendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_nocodeleaks_quepasa_models.QpSendResponse'
      security:
      - ApiKeyAuth: []
      summary: Send any type of message (text, file, poll, base64 content)
      tags:
      - Send
  /sendbinary:
    post:
      consumes:
      - application/octet-stream
      - audio/mpeg
      - video/mp4
      - image/jpeg
      - image/png
      - application/pdf
      description: Send any binary file (audio, video, image, document) using raw
        binary data in request body. Supports multiple parameter methods (path, query,
        headers).
      parameters:
      - description: Chat ID (query parameter)
        in: query
        name: chatId
        type: string
      - description: File name (query parameter)
        in: query
        name: filename
        type: string
      - description: Caption text for images (query parameter)
        in: query
        name: text
        type: string
      - description: Message ID to reply to
        in: query
        name: inreply
        type: string
      - description: Chat ID (header parameter)
        in: header
        name: X-QUEPASA-CHATID
        type: string
      - description: File name (header parameter)
        in: header
